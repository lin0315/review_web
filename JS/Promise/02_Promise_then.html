<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    new Promise((resolve, reject) => {
      resolve('请求完成')
    }).then(res => {
      console.log('成功消息:' + res);
      console.log('------------');
    }, err => {
      console.log('拒绝消息:' + err);
      console.log('------------');
    })


    // then 返回的也是一个新的promise
    let p1 = new Promise(resolve => {
      // resolve('获取完成')
      reject('拒绝')
    })
    let p2 = p1.then(
      value => console.log(value),
      reason => console.log(reason)
    ).then(
      res => console.log('resolve'),
      err => console.log('reject')
    )
  </script>
</body>

</html>
