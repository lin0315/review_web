<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1.对作用域上下文和this的理解
    var User = {
      count: 1,
      getCount: function () {
        return this.count
      }
    }

    console.log(User.getCount());
    var func = User.getCount
    console.log(func());

    console.log('-------------');
    var foo = '11' + 2 - '1'
    console.log(foo);
    var a = '11' + 2 + '1'
    console.log(a);

    console.log(window);

    console.log('-------');
    var num = 0;
    console.log(num++);
    console.log(++num);
    console.log(num);
    console.log('--------');
    console.log([] == {});
    console.log('-----------');
    console.log(typeof {});
    console.log(typeof []);
    console.log(typeof '');
    console.log(typeof 1);
    console.log(typeof true);
    console.log(typeof null);
    console.log(typeof undefined);
    console.log(typeof NaN);
  </script>
</body>

</html>
