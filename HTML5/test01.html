<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 具有boolean值的属性 -->
  <input type="checkbox" checked>
  <input type="checkbox">
  <input type="checkbox" checked="checked">
  <input type="checkbox" checked="">
  <br>

  <!-- 省略引号 -->
  <input type="text">
  <input type='text'>
  <input type=text>

  <!-- 新增的结构元素 -->
  <section></section>
  <article></article>
  <article>
    <h1>苹果</h1>
    <p><b>苹果</b> 植物类水果，多次花果</p>
    <section>
      <h2>红富士</h2>
      <p>红富士是从普通富士的芽变中选育出的</p>
    </section>
    <section>
      <h2>国光</h2>
      <p>国光苹果品，又名小国光</p>
    </section>
  </article>

  <header></header>
  <footer></footer>
  <nav></nav>
  <video src=""></video>
  <audio src=""></audio>

  <!-- 新增属性 -->
  <!-- 表单相关属性 -->
  <form action="">
    <input type="text" autofocus> 自动获得焦点
    <input type="text" placeholder="提示用户输入的内容">
    <input type="text" required> <br>
    <input type="number" min="5" max="7">
    <input type="submit">
  </form>
  <br>

  <!-- contentEditable属性 -->
  <h4>可以编辑列表</h4>
  <ul contenteditable="true">
    <li>元素内容1</li>
    <li>元素内容2</li>
    <li>元素内容3</li>
  </ul>

  <div hidden>使用hidden属性隐藏</div>

  <input type="text" spellcheck="true"> <br>

  <!-- time元素与微格式 -->
  <time datetime="2020-12-29">2020年12月29日</time>


</body>

</html>
